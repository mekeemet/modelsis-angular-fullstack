<body class="">
  <main class="main-content mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div
              class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <div
                class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center"
                style="
                  background-image: url('../assets/img/illustrations/illustration-signup.jpg');
                  background-size: cover;
                "></div>
            </div>
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">S'inscrire</h4>
                  <!-- <p class="mb-0">Enter your email and password to register</p> -->
                </div>
                <div class="card-body">
                  <form role="form" [formGroup]="utilisateurFormGroup" (ngSubmit)="onSubmit()">
                    <div class="input-group input-group-outline mb-3">
                      <!-- <label class="form-label">Nom</label> -->
                      <input type="text"  placeholder="Nom" formControlName="username" class="form-control" required />
                    </div>

                    <div class="input-group input-group-outline mb-3">
                      <!-- <label class="form-label">Password</label> -->
                      <input type="password"placeholder="Mot de passe" formControlName="password" class="form-control" required />
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <!-- <label class="form-label">Confirme Password</label> -->
                      <input type="password" placeholder="Confirme mot de passe" formControlName="confirmPassword" class="form-control" required />
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0"
                        [disabled]="utilisateurFormGroup.invalid">
                        S'inscrire
                      </button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-2 text-sm mx-auto">
                    <a routerLink="/" class="text-primary text-gradient font-weight-bold">Se connecter</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

<!DOCTYPE html>
<html lang="en">

<body class="g-sidenav-show bg-gray-200">
  <aside
    class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark"
    id="sidenav-main">
    <app-sidemenu></app-sidemenu>
  </aside>
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <!-- Navbar -->
    <app-header></app-header>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-3 d-flex align-items-center">
          <a class="btn bg-gradient-dark mb-0" href="javascript:;" (click)="dialogProduit()"><i
              class="material-icons text-sm">add</i>&nbsp;&nbsp;Produit</a>
          &nbsp;
          <a class="btn bg-gradient-dark mb-0" href="javascript:;" (click)="dialogTypeProduit()"><i
              class="material-icons text-sm">add</i>&nbsp;&nbsp;Type Produit</a>

        </div>
        <div class="col-6 text-end"></div>
      </div>

      <div class="row mt-4"></div>
      <div class="row mb-12">
        <div class="col-lg-12">
          <div class="card">

            <div fxLayout fxLayoutAlign="center center" style="background-color: #D81B60;">
              <mat-form-field fxFlex="70%" appearance="fill" class="col-12">
                <input matInput type="text" (keyup)="doFilter($event.target)" placeholder="Filter" style="color:black">
              </mat-form-field>
            </div>
            <table mat-table [dataSource]="dataSource" matSort style="background-color:white" class="col-12">
              <ng-container matColumnDef="index">
                <mat-header-cell *matHeaderCellDef style="color: black"><strong>Index</strong> </mat-header-cell>
                <mat-cell *matCellDef="let element; let i = index;" style="color: black">{{i+1}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black"> <strong>Nom du
                    Produit</strong> </th>
                <td mat-cell *matCellDef="let element" style="color: black"> {{element.name}} </td>
              </ng-container>
              <ng-container matColumnDef="createdDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: black"> <strong>Date de
                    Creation</strong> </th>
                <td mat-cell *matCellDef="let element" style="color: black"> {{element.createdDate}} </td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef style="color: black"><strong>Actions</strong> </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button style="color:black" (click)="editProduct(element)">
                    <mat-icon class="mat-18">edit</mat-icon>
                  </button>

                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;; let i = index"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
              aria-label="Select page of periodic elements" style="background-color: #d1d1d1;">
            </mat-paginator>
          </div>
          <!-- </div> -->
        </div>
      </div>


    </div>
  </main>
  <!--   Core JS Files   -->
</body>

</html>
